        ## Table of Contents
        1. [Introduction](#introduction)

        ## Introduction

        Markdown is a lightweight markup language that you can use to add formatting elements to plaintext text documents. You can use it to format text, add links, images, create lists, and much more!

        ---

        ## Basic Formatting

        ### **Bold Text**

        You can make text **bold** by wrapping it with two asterisks `**bold**` or two underscores `__bold__`.

        ### *Italic Text*

        You can make text *italic* by wrapping it with one asterisk `*italic*` or one underscore `_italic_`.

        ### Strikethrough

        Strikethrough text is created using two tildes `~~strikethrough~~`.

        ### Code

        Inline code can be written like this: `console.log("Hello World!");`

        For multiple lines of code, you can use triple backticks:

        ```javascript
        function greet() {
            console.log("Hello, Markdown!");
        }
